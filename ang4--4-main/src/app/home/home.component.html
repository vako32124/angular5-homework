
<button (click)="toggleUsers()">Show Users</button>
<button (click)="toggleProducts()">{{ showProducts ? 'Hide Products' : 'Show Products' }}</button>
<button (click)="toggleAllData()">{{ showAll ? 'Hide All Data' : 'Show All Data' }}</button>

<h1 *ngIf="showTitle">{{ title }}</h1>

<div class="cont" *ngIf="showusers">
  <table>
    <thead>
      <tr>
        <th>Avatar</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td><img [src]="user.avatar" alt="User Avatar"></td>
        <td>{{ user.first_name }}</td>
        <td>{{ user.last_name }}</td>
        <td>{{ user.email }}</td>
      </tr>
    </tbody>
  </table>
</div>


<div class="cont" *ngIf="showProducts">
  <table>
    <thead>
      <tr>
        <th>Image</th>
        <th>Title</th>
        <th>Price</th>
        <th>Category</th>
        <th>Rating</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">
        <td><img [src]="product.image" alt="Product Image"></td>
        <td>{{ product.title }}</td>
        <td>${{ product.price }}</td>
        <td>{{ product.category }}</td>
        <td>‚≠ê{{ product.rating.rate }} ({{ product.rating.count }} reviews)</td>
      </tr>
    </tbody>
  </table>
</div>
